<!DOCTYPE html>
<html>
    <head>
        <title>{{ config.APP_NAME }}</title>
    </head>
    <body>
        <section style="width: 400px; margin-left: auto; margin-right: auto">
            <h1 style="width: 100%; background-color: black; color: white">{{ config.APP_NAME }}</h1>
            {% with flash = get_flashed_messages() %}
                {% if flash %}
                    <article>
                    {% for message in flash %}<p>{{ message }}</p>{% endfor %}
                    </article>
                {% endif %}
                {% endwith %}
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
